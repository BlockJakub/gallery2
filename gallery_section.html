    <style>
        /* Masonry Gallery */
        .masonry-gallery {
            column-count: 1;
            column-gap: 1rem;
        }

        @media (min-width: 576px) {
            .masonry-gallery {
                column-count: 2;
            }
        }

        @media (min-width: 768px) {
            .masonry-gallery {
                column-count: 3;
            }
        }

        @media (min-width: 992px) {
            .masonry-gallery {
                column-count: 4;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .masonry-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
    </style>
</head>
